<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<form>

<fieldset>

<legend>Személyes adatok</legend>

<div class="Container">
        <div>
            <label for="name">Név: *</label>
            <input id="name" name="name" type="text" required>
        </div>
        <div>
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="adress">Cím: *</label>
            <input id="adress" name="adress" type="text" required>
        </div>
        <div>
            <label for="comment">Megjegyzés:</label>
            <textarea id="comment" name="comment" rows="5"></textarea>
        </div>
</div>

</fieldset>

<fieldset>
    <legend>Termék adatok</legend>
<span>Feltétek</span>
<div>
    <input id="double" name="extra" type="radio" value="0">
    <label for="doulbe">Dupla feltéttel</label>
</div>
<div>
    <input id="sajtos" name="extra" type="radio" value="300">
    <label for="sajtos">Sajtos</label>
</div>
<div>
    <label for=sause>Szósz:</label>
    <select id="sause" name="sause">
        <option value="0" selected>Szósz1</option>
        <option value="200">Szósz2</option>
    </select>
</div>

</fieldset>

<div>
    <input type="button" value="Rendelés leadása"> Ár: <span>1200 Ft</span>
</div>

</form>

</body>
</html>
